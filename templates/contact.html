{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 mx-auto">
			<div class="card shadow mt-4">

    		<div class="card-body">
    			<h3 class="text-center">Contact Us</h3>
                <p>Provide us your idea about this creation. If you find any Bug related thing please be kind enough to write us.</p>
                <div class="row">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                
    			     <form method='post'>
    				{% csrf_token %}
    				{{ form|crispy }}
    				<button type="submit" class="btn btn-primary btn-sm mt-4">Submit</button>
    			     </form>
                    </div>
                </div>
    		</div>

		</div>
	</div>
</div>
{% endblock %}
